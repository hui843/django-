 {% extends 'student/base.html' %}
    {% block title %}{% endblock %}

    {% block content %}
        <form action="/student/do_add" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>学号:</label>
            <input type="text" name="no" class="form-control form-text" placeholder="" required
                value="{{ next_no }}"
            >
        <div class="form-group">
       <label>姓名:</label>
       <input type="text" name="name" class="form-control form-text" placeholder="" required>
       </div>
        </div>
        <div class="form-group">
            <label>年龄:</label>
            <input type="text" name="age" class="form-control form-text" placeholder="" required>
        </div>
        <div class="form-group">
            <label>性别：</label>
            <select name="gender" class="form-control">
                <option value="0" selected>未选择</option>
                <option value="1">男</option>
                <option value="2">女</option>
            </select>
        </div>
        <div class="form-group">
            <label class="text-muted">电话号码：</label>
            <input type="text" name="phone" class="form-control form-text" placeholder="" required>
        </div>
        <div class="form-group">
            <label>头像:</label>
            <input type="file" name="avatar" class="btn btn-primary" placeholder="" required>
        </div>
        <div class="form-group">
            <button type="submit" name="avatar" class="btn btn-primary" placeholder="" required>提交保存</button>
        </div>
        </form>
    {% endblock %}
